<div class="modal-header">
    <h4 class="modal-title">Agragar Tarea</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form class="mb-3 align-items-center" [formGroup]="taskForm">
        <div class="row mb-3 align-items-center">
            <div class="col-2">
                <label class="col-sm-2 col-form-label">Titulo</label>
            </div>
            <div class="col-10">
                <div class="col-sm-12">
                    <input type="text" class="form-control" formControlName="title">
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-auto">
                <label class="col-sm-2 col-form-label">Categoria</label>
            </div>
            <div class="col-auto">
                <div class="col-sm-10">
                    <select class="form-select" formControlName="categorie">
                        <option *ngFor="let categorie of categories" value="{{categorie.id}}">{{categorie.name}}</option>
                    </select>
                </div>
            </div>
            <div class="col-auto">
                <label class="col-sm-12 col-form-label">Fecha de vencimiento</label>
            </div>
            <div class="col-auto">
                <div class="col-sm-10">
                    <div class="input-group">
                        <input class="form-control" formControlName="deadline" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                            #d="ngbDatepicker" />
                        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()"
                            type="button"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" *ngIf="!load" (click)="save()">Guardar</button>
    <button class="btn btn-primary" type="button" disabled *ngIf="load">
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Cargando...</span>
      </button>
</div>
